		    <h1>Music</h1>
    		<p>I really like making music, and here you can find stuff that I've made. If something breaks with the music player, please tell me! I wrote the code for it myself which means it's not even close to perfect.</p>
    		<hr>
    		<div class="player">
                <h3 id="title">-</h3>
                <p id="author">-</p>
                <p><input type="range" step="0.01" id="progress"></p>
                <p><button id="play">Play</button></p>
                <p><span id="time">0:00/0:00</span> <label><input id="loop" type="checkbox">Loop Song</label></p>
            </div>
    		<hr>
    		<select id="pl"><option disabled selected>- Select a playlist -</option></select> <label><input id="looplist" type="checkbox" checked>Loop Playlist</label> <label><input id="shuffle" type="checkbox" checked>Shuffle Playlist</label>
    		<div id="playlist">
    		    <p>(Select a playlist from above to play songs)</p>
    		</div>
    	</div>
